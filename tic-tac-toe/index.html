<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">

    <script src="script.js" type="text/javascript"></script>

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
    
</head>
<body>
    <h1>TIC-TAC-TOE</h1>

    <div class="body">

        <div class="computer">
            <h2>Computer</h2>
            <div class="select">
                <ul>
                    <!-- <li> -->
                        <input type="radio" name="comp-select" id="comp-cross" data-select="cross" checked>
                        <label for="comp-cross">x</label>
                    <!-- </li>
                    <li> -->
                        <input type="radio" name="comp-select" id="comp-circle" data-select="circle">
                        <label for="comp-circle">o</label>
                    <!-- </li> -->
                </ul>
            </div>
            <p id="comp-score"></p>
        </div>
        <div class="container">
            <div onclick="userclick(this);" id="cont-1"></div>
            <div onclick="userclick(this);" id="cont-2"></div>
            <div onclick="userclick(this);" id="cont-3"></div>
            <div onclick="userclick(this);" id="cont-4"></div>
            <div onclick="userclick(this);" id="cont-5"></div>
            <div onclick="userclick(this);" id="cont-6"></div>
            <div onclick="userclick(this);" id="cont-7"></div>
            <div onclick="userclick(this);" id="cont-8"></div>
            <div onclick="userclick(this);" id="cont-9"></div>
        </div>
        <div class="user">
            <h2>User</h2>
            <div class="select">
                <ul>
                    <!-- <li> -->
                        <input type="radio" name="user-select" id="user-cross" data-selected="cross" >
                        <label for="user-cross">x</label>
                    <!-- </li> -->
                    <!-- <li> -->
                        <input type="radio" name="user-select" id="user-circle" data-selected="circle" checked>
                        <label for="user-circle">o</label>
                    <!-- </li> -->
                </ul>
            </div>
            <p id="user-score"></p>
        </div>

    </div>
    
</body>
</html>
