<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <img src="#">
  <button id="refresh-img">Refresh</button>
  <input type="text">
  <button id="search">Search</button>
  <p id="err-msg"></p>
  <script>
    const img = document.querySelector('img');
    const refreshbtn = document.querySelector('#refresh-img');

    const searchbtn = document.querySelector('#search');

    refreshbtn.addEventListener('click', fetchimg);
    searchbtn.addEventListener('click', fetchimg);
    fetchimg();

    function fetchimg(q='cats'){
        const inp = document.querySelector('input').value;
        if (inp.length > 0){
            q = inp;
        }

        fetch(`https://api.giphy.com/v1/gifs/translate?api_key=SByTIjRrrZOyB9QBQrE7YXmaSw8eCN1C&s=${q}`, {mode: 'cors'})
      .then(function(response) {
        return response.json();
      })
      .then(function(response) {
        img.src = response.data.images.original.url;
      })
      .catch(function(error) {
        document.querySelector('#err-msg').innerHTML = 'No giphy found'
      })
    }
    
  </script>
</body>
</html>
