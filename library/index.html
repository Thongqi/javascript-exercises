<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <title>Room of KnowledgeðŸ“š</title>
</head>
<body>
    <h1 class="text-3xl font-extrabold text-center">Library</h1>

    <div>
        <h2>Public Library</h2>
        <div class="rack publicrack">
        </div>

        <div class="flex justify-between items-baseline">
            <h2>My Library</h2>
            <button class="add-book text-sm" id="add-book">Add book to shelf</button>
        </div>
        <div class="rack personalrack">   
        </div>
    </div>

    <div class="book-modal">
        <div class="modal-content text-center">
            <p class="title font-bold"></p>
            <p class="author text-sm"></p>
            <p class="text-xs"><span class="pages"></span> pages</p>
            <p class="read text-xs font-extralight"></p>
        </div>
        <button class="remove">Remove this book</button>
    </div>

    <form class="form-add-book " id="form-add-book">
        <button class="close">x</button>
        <h3 class="text-center font-bold text-base pb-6">Add book to your shelf</h3>
        <div>
            <label for="addtitle">Title<span aria-label="required">*</span></label>
            <input type="text" name="addtitle" id="addtitle" required>
        </div>
        <div>
            <label for="addauthor">Author</label>
            <input type="text" name="addauthor" id="addauthor">
        </div>
        <div>
            <label for="addpage">No. of page</label>
            <input type="text" name="addpage" id="addpage">
        </div>
        <div class="flex-row gap-4 read">Read
            <label class="switch">
                <input type="checkbox" id="addread">
                <span class="slider round"></span>
            </label>
        </div>
        <p class="msg"></p>
        <button id="add-personal-book">Add</button>
    </form>
</body>
</html>
